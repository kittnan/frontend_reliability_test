<div fxLayoutAlign="start stretch" fxLayout="row wrap" style="overflow: auto;">
    <mat-form-field fxFlex="100" appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <table fxFlex="100" mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NO </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CODE </th>
            <td mat-cell *matCellDef="let element"> {{element.code |uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="used">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USED </th>
            <td mat-cell *matCellDef="let element"> {{element.used}} </td>
        </ng-container>

        <ng-container matColumnDef="remain">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> REMAIN </th>
            <td mat-cell *matCellDef="let element"> {{element.remain}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"
            </td>
        </tr>
    </table>
    <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
