<div fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap">
    <span class="material-icons-outlined">
        view_in_ar
        </span>
    <mat-form-field fxFlex="90" appearance="fill">
        <mat-label>Acceleration</mat-label>
        <input matInput [(ngModel)]="acceleration" (ngModelChange)="emitForm()">
        <span matSuffix>
            m/s2
        </span>
    </mat-form-field>
</div>
