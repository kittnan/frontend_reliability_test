<div fxLayout="row wrap" fxLayoutAlign="center start" style="margin-top: 20px;">
    <div fxFlex="80">
        <div fxLayoutAlign="start stretch" fxLayout="row wrap">
            <mat-form-field fxFlex="50" appearance="legacy">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="selected_status" (selectionChange)="onSelectStatus()">
                    <mat-option *ngFor="let st of status" [value]="st">
                        {{st|uppercase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex="50" fxLayoutAlign="center stretch" fxLayout="row wrap" class="box-content">
        <!-- <mat-form-field appearance="standard" fxFlex="100">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field> -->

        <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="controlNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTROL NO. </th>
                <td mat-cell *matCellDef="let row"> {{row.step1.controlNo}} </td>
            </ng-container>

            <ng-container matColumnDef="lotNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LOT NO. </th>
                <td mat-cell *matCellDef="let row"> {{row.step1.lotNo}} </td>
            </ng-container>

            <ng-container matColumnDef="modelNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MODEL </th>
                <td mat-cell *matCellDef="let row"> {{row.step1.modelNo}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" [disabled]="row.btn_status" (click)="onEdit(row)">
                        {{row.btn_text |uppercase}}
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="btn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="onClickView(row)">
                        <span class="material-icons-outlined">
                            zoom_in
                        </span>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data </td>
            </tr>
        </table>

        <mat-paginator fxFlex="100" [pageSizeOptions]="pageSizeOptions" aria-label="Select page of users">
        </mat-paginator>
    </div>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex="80">
    </div>
</div>
