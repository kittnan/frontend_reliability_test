<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center start" class="over-flow">


    <div fxFlex="95" fxFlex.xl="60" fxFlex.lg="80" fxLayout="row wrap" fxLayoutAlign="center start" class="box-body">
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="selected_status" (selectionChange)="onSelectStatus()">
                <mat-option *ngFor="let st of status" [value]="st">
                    {{st|uppercase}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div fxFlex="100" fxLayoutAlign="center stretch" fxLayout="row wrap" class="">

            <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="controlNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTROL NO. </th>
                    <td mat-cell *matCellDef="let row"> {{row.controlNo}} </td>
                </ng-container>

                <ng-container matColumnDef="lotNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LOT NO. </th>
                    <td mat-cell *matCellDef="let row"> {{row.lotNo}} </td>
                </ng-container>

                <ng-container matColumnDef="userRequest">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> USER REQUEST</th>
                    <td mat-cell *matCellDef="let row"> {{row.userRequest |uppercase}} </td>
                </ng-container>

                <ng-container matColumnDef="modelNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> MODEL </th>
                    <td mat-cell *matCellDef="let row"> {{row.modelNo}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                    <td mat-cell *matCellDef="let row"> {{row.status |uppercase}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" [disabled]="row.btn_status" (click)="onEdit(row)">
              <span *ngIf="row.btn_text==='edit'" class="material-icons-outlined">
                edit
              </span>
              <span *ngIf="row.btn_text==='approve'" class="material-icons-outlined">
                done
              </span>
              <span *ngIf="row.btn_text==='finish'" class="material-icons-outlined">
                done_all
              </span>
              {{row.btn_text |uppercase}}
            </button>
                    </td>
                </ng-container>



                <ng-container matColumnDef="btn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="onClickView(row)">
              <span class="material-icons-outlined">
                zoom_in
              </span>
            </button>
                        <button mat-icon-button color="primary" (click)="onClickViewNewTab(row)">
              <span class="material-icons-outlined">
                open_in_new
              </span>
            </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data </td>
                </tr>
            </table>

            <mat-paginator fxFlex="100" [pageSizeOptions]="pageSizeOptions" aria-label="Select page of users">
            </mat-paginator>
        </div>
    </div>






</div>
