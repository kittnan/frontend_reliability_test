<div fxFlex="100" fxLayoutAlign="space-around stretch" fxLayout="row wrap">
    <button fxFlex="30" mat-flat-button color="accent" (click)="onBack()">
    <span class="material-icons-outlined">
      keyboard_double_arrow_left
    </span>
    BACK</button>

    <button *ngIf="reject" fxFlex="30" mat-flat-button color="warn" (click)="onReject()">
    <span class="material-icons-outlined">
      close
    </span>
    REJECT</button>

    <button fxFlex="30" mat-flat-button color="primary" (click)="onApprove()">
    <span class="material-icons-outlined">
      done_all
    </span>
    APPROVE</button>
</div>
