<div fxFlex="100" fxLayoutAlign="space-around stretch" fxLayout="row wrap">
    <button *ngIf="back" fxFlex="30" mat-flat-button color="accent" (click)="onBack()">
    <span class="material-icons-outlined">
      keyboard_double_arrow_left
    </span>
    BACK
  </button>

    <button *ngIf="reject" fxFlex="30" mat-flat-button color="warn" (click)="onReject()">
    <span class="material-icons-outlined">
      close
    </span>
    REJECT
  </button>

    <button *ngIf="data.status!='qe_window_person_report'" fxFlex="30" mat-flat-button color="primary" (click)="onApprove()">
    <span class="material-icons-outlined">
      done_all
    </span>
    APPROVE
  </button>
    <button *ngIf="data.status=='qe_window_person_report'" fxFlex="30" mat-flat-button color="primary" (click)="onApprove()" [disabled]="disable">
    <span class="material-icons-outlined">
      done_all
    </span>
    FINISH
  </button>
</div>
