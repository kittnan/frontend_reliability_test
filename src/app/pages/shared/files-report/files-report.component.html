    <div fxFlex="40" fxLayoutAlign="center stretch" fxLayout="row wrap" *ngFor="let queue of queues; let i_queue=index">
        <h4 fxFlex="100">{{queue.condition.name}}</h4>
        <mat-list fxFlex="100" fxFlex.sm="100" fxFlexAlign="space-around" fxLayout="row wrap" *ngFor="let time of queue.reportTime; let i_time=index">
            <div fxFlex="100">
                Report At {{time.at}}

                <button mat-button color="accent" (click)="fileUpload.click()">
          <span class="material-icons-outlined">
            cloud_upload
          </span>
          <span>
            UPLOAD
          </span>
        </button>

                <input hidden type="file" #fileUpload multiple (change)="onUploadFile($event,time,queue.work.controlNo,i_queue);">

            </div>

            <div fxFlexOffset="5" fxFlex="95" fxLayoutAlign="start stretch" fxLayout="row wrap" *ngFor="let file of time.files">
                <mat-icon fxFlex="5" matListItemIcon>folder</mat-icon>
                <span fxFlex="95" matListItemTitle> {{file.name}} ( {{file.size|fileSize}} )

        </span>
                <div fxFlexOffset="5" fxFlex="95" matListItemLine>UPLOAD DATE: {{file.date | date:'dd-MMM-YYYY, HH:mm'}}</div>

                <div fxFlexOffset="5" fxFlex="95" fxLayout="row wrap">
                    <button mat-button color="primary" (click)="download(file.path,file.name)">
            <span class="material-icons-outlined">
              cloud_download
            </span>
            <span>
              DOWNLOAD
            </span>
          </button>
                    <button mat-button color="warn" (click)="onDelete(file,time,i_queue)">
            <span class="material-icons-outlined">
              delete
            </span>
            <span>
              DELETE
            </span>
          </button>
                </div>

            </div>
        </mat-list>
    </div>
</div>
