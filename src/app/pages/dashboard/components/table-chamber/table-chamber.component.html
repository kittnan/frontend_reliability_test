<div fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap" fxLayoutGap="30">
  <div fxFlex="5" fxLayout="row wrap" fxLayoutAlign="center center" class="text-vertical "
    style="background-color: white;">
    <h2>chamber</h2>
  </div>

  <div fxFlex="92" fxLayoutAlign="start stretch" fxLayout="row wrap" class="card-table"
    style="background-color: white;">
    <mat-form-field fxFlex="100" appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start stretch" style="overflow: auto;">
      <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

        <ng-container *ngFor="let col of displayedColumns; let i=index" [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col|uppercase}} </th>
          <td mat-cell *matCellDef="let row"> {{row[col]}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>
