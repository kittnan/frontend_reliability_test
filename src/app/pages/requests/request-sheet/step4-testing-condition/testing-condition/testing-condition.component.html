<div fxLayoutAlign="space-around stretch" fxLayout="row wrap">


    <mat-accordion class="example-headers-align" multi fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap" *ngFor="let con of conditions; let i=index">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{i+1}}.{{con.name}}
                </mat-panel-title>
                <mat-panel-description>

                </mat-panel-description>
            </mat-expansion-panel-header>

            <app-temp-form-component (deleteChange)="onDelete(i)" [icon]="'thermostat'" [(data)]="con.data" fxFlex="100" *ngIf="con.key===1"></app-temp-form-component>
            <app-temp-humi-form-component (deleteChange)="onDelete(i)" [(data)]="con.data" fxFlex="100" *ngIf="con.key===2">
            </app-temp-humi-form-component>

            <app-temp-humi-vibration-form-component (deleteChange)="onDelete(i)" [(data)]="con.data" fxFlex="100" *ngIf="con.key===3">
            </app-temp-humi-vibration-form-component>
            <app-temp-form-component (deleteChange)="onDelete(i)" [icon]="'ac_unit'" [(data)]="con.data" fxFlex="100" *ngIf="con.key===4">
            </app-temp-form-component>
            <app-high-low-form-component (deleteChange)="onDelete(i)" [(data)]="con.data" fxFlex="100" *ngIf="con.key===5">
            </app-high-low-form-component>
            <app-heat-shock-form-component (deleteChange)="onDelete(i)" [(data)]="con.data" fxFlex="100" *ngIf="con.key===6">
            </app-heat-shock-form-component>

            <mat-action-row>
                <button mat-button color="primary">
                    <span class="material-icons-outlined cursor" style="font-size: 30px;" (click)="onDelete(i)">
                        delete
                    </span>
                </button>
            </mat-action-row>
        </mat-expansion-panel>

    </mat-accordion>

    <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Select Condition</mat-label>
        <mat-select [(ngModel)]="selected" (ngModelChange)="onSelected()">
            <mat-option [value]="0">
                -
            </mat-option>
            <mat-option *ngFor="let item of conditionList" [value]="item">
                {{item.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
