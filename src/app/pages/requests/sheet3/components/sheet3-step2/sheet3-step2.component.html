<div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="10" style="margin-top: 40px;">
  <mat-form-field fxFlex="40" appearance="fill">
    <mat-label>Purpose</mat-label>
    <mat-select [value]="controlValuePurpose()" (valueChange)="onChangePurpose($event)"
      [compareWith]="objectComparisonFunction">
      <mat-option *ngFor="let purpose of testPurposes" [value]="purpose">
        {{purpose.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="40" class="example-full-width" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput (input)="onChangeDescription($event)" [rows]="10" [value]="controlValueDescription()"></textarea>
    <mat-hint style="color: red;">ต้องใส่เลขอ้างอิง</mat-hint>
  </mat-form-field>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-around stretch">
  <button fxFlex="30" mat-raised-button color="accent" (click)="onBack()">
    <span class="material-icons-outlined">
      keyboard_double_arrow_left
    </span>
    <span class="btn-back">
      Back
    </span>
  </button>
  <button [disabled]="testPurposeForm.invalid || handleDescription()" fxFlex="30" mat-raised-button color="primary"
    (click)="onNext()">

    <span class="material-icons-outlined">
      keyboard_double_arrow_right
    </span>
    <span class="btn-next">
      Next
    </span>
  </button>
</div>
