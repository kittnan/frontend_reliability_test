<div fxLayout="row wrap" fxLayoutAlign="center stretch" class="over-flow">
  <div fxFlex.xl="80" fxFlex.lg="95" fxFlex="100" class="box-body mtb-2">
    <mat-stepper labelPosition="end" #stepper [class]="handleHeader()">
      <mat-step #step1>
        <ng-template matStepLabel>{{
          "header-sheet.step1" | translate
          }}</ng-template>
        <app-sheet3-step1 *ngIf="stepper.selected == step1" [(data)]="request.step1" [(formId)]="formId"
          (dataChange)="emit($event)"></app-sheet3-step1>
      </mat-step>
      <mat-step #step2>
        <ng-template matStepLabel>{{
          "header-sheet.step2" | translate
          }}</ng-template>
        <app-sheet3-step2 *ngIf="stepper.selected == step2" [formId]="formId"></app-sheet3-step2>
      </mat-step>
      <mat-step #step3>
        <ng-template matStepLabel>{{
          "header-sheet.step3" | translate
          }}</ng-template>
        <app-sheet3-step3 *ngIf="stepper.selected == step3" [formId]="formId"></app-sheet3-step3>
      </mat-step>
      <mat-step #step4>
        <ng-template matStepLabel>{{
          "header-sheet.step4" | translate
          }}</ng-template>
        <app-sheet3-step4 *ngIf="stepper.selected == step4" [formId]="formId"></app-sheet3-step4>
      </mat-step>
      <mat-step #step5>
        <ng-template matStepLabel>{{
          "header-sheet.step5" | translate
          }}</ng-template>
        <app-sheet3-step5 *ngIf="stepper.selected == step5" [formId]="formId"></app-sheet3-step5>
      </mat-step>
    </mat-stepper>
  </div>
</div>
<button mat-button class="bubble" (click)="onTranslate()">
  <img *ngIf="translate.currentLang == 'th'" src="./assets/thailand.png" alt=""
    style="width: 20px;height: 20px;margin-right: 2px;">
  <img *ngIf="translate.currentLang == 'en'" src="./assets/united-kingdom.png"
    style="width: 20px;height: 20px;margin-right: 2px;">
  <span>{{ translate.currentLang }}</span>
</button>
