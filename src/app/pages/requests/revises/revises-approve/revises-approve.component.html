<div *ngIf="formRevise" fxLayoutAlign="center stretch" fxLayout="row wrap" class="overflow">
  <div fxFlex.xl="80" fxFlex.lg="80" fxFlex="95" fxLayoutAlign="space-around stretch" fxLayout="row wrap" class="mt-2">
    <app-views fxFlex="100" [formInput]="formRevise" [showReport]="false"></app-views>
  </div>

  <div fxFlex.xl="80" fxFlex.lg="80" fxFlex="95" fxLayout="row wrap" fxLayoutAlign="space-around stretch"
    class="content-item">
    <button fxFlex="30" mat-raised-button color="warn" (click)="onReject()">
      <span class="material-icons-outlined">
        close
      </span>
      <span class="btn-back">
        Reject
      </span>
    </button>
    <button fxFlex="30" mat-raised-button color="primary" [disabled]="!approve.selected" (click)="onNext()">

      <span class="material-icons-outlined">
        done_all
      </span>
      <span class="btn-next">
        APPROVE
      </span>
    </button>
  </div>

</div>
