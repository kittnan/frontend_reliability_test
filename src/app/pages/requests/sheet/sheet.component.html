<div fxLayout="row wrap" fxLayoutAlign="center stretch">
    <div fxFlex.lt-md="80" fxFlex.sm="100">
        <mat-stepper labelPosition="end" #stepper>
            <mat-step>
                <ng-template matStepLabel>Sheet Detail</ng-template>
                <app-sheet-step1 [(data)]="request.step1" (dataChange)="emit($event)"></app-sheet-step1>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Test Purpose</ng-template>
                <app-sheet-step2 [(data)]="request.step2" [formId]="formId"></app-sheet-step2>
            </mat-step>
        </mat-stepper>

    </div>
</div>
