<div fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap" style="padding: 10px;">
    <app-input-temp fxFlex="33" [icon]="'thermostat'" [title]="'High Temp'" [(form)]="form.highTemp" (formChange)="emit($event)"></app-input-temp>
    <app-input-humi fxFlex="33" [(form)]="form.humi" (formChange)="emit($event)"></app-input-humi>
    <app-input-frequency fxFlex="33" [(form)]="form.frequency" (formChange)="emit($event)"></app-input-frequency>
    <app-input-acceleration fxFlex="33" [(form)]="form.acceleration" (formChange)="emit($event)"></app-input-acceleration>
    <app-input-time fxFlex="33" [(form)]="form.time" (formChange)="emit($event)"></app-input-time>
    <app-input-cycle fxFlex="33" [(form)]="form.cycle" (formChange)="emit($event)"></app-input-cycle>
    <app-input-direction fxFlex="33" [(form)]="form.direction" (formChange)="emit($event)"></app-input-direction>
    <app-input-operate fxFlex="33" [(form)]="form.operate" (formChange)="emit($event)"></app-input-operate>
    <app-input-sample fxFlex="33" [(form)]="form.sample" (formChange)="emit($event)"></app-input-sample>
    <app-input-qty fxFlex="33" [(form)]="form.qty" (formChange)="emit($event)"></app-input-qty>
    <app-input-time-inspec fxFlex="33" [(form)]="form.inspection" [title]="'Inspection'" (formChange)="emit($event)"></app-input-time-inspec>
    <app-input-time-inspec fxFlex="33" [(form)]="form.report" [title]="'Report'" (formChange)="emit($event)"></app-input-time-inspec>

</div>
