<div fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap">

    <app-temp-form fxFlex="33" [icon]="'thermostat'" [titleText]="'High Temp'" (formInputChange)="emit()" [(formInput)]="form.highTemp">
    </app-temp-form>
    <app-temp-form fxFlex="33" [icon]="'ac_unit'" [titleText]="'Low Temp'" (formInputChange)="emit()" [(formInput)]="form.lowTemp">
    </app-temp-form>
    <app-time-form fxFlex="33" (formInputChange)="emit()" [(formInput)]="form.timeCycle"></app-time-form>
    <app-cycle-form fxFlex="33" (formInputChange)="emit()" [(formInput)]="form.cycle"></app-cycle-form>

    <app-operate-form fxFlex="33" (formInputChange)="emit()" [(formInput)]="form.operate"></app-operate-form>
    <app-sample-form fxFlex="33" (formInputChange)="emit()" [(formInput)]="form.sampleNo"></app-sample-form>
    <app-qty-form fxFlex="33" (formInputChange)="emit()" [(formInput)]="form.qty"></app-qty-form>
    <app-time-inspec-form fxFlex="33" (formInputChange)="emit()" [(formInput)]="form.timeInspection" [title]="'Inspection Time'">
    </app-time-inspec-form>
    <app-time-inspec-form fxFlex="33" (formInputChange)="emit()" [(formInput)]="form.timeReport" [title]="'Report Time'">
    </app-time-inspec-form>
</div>
