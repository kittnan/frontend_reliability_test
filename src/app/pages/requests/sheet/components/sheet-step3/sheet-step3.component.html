<div fxLayout="row wrap" fxLayoutAlign="space-between stretch" style="margin-top: 40px;">
  <section fxFlex="30" fxFlex.sm="100" class="section form-grey"
    *ngFor="let group of testingTypeMenu.data; let i=index">
    <mat-checkbox class="example-margin" [(ngModel)]="group.checked" color="primary">
      {{group.groupName}}
    </mat-checkbox>
    <ul>
      <li *ngFor="let list of group.list">
        <mat-checkbox [disabled]="!group.checked" [(ngModel)]="list.checked">
          {{list.name}}
        </mat-checkbox>
        <mat-form-field style="width: 100%;" *ngIf="list.description.status" class="example-full-width"
          appearance="fill">
          <mat-label></mat-label>
          <textarea [disabled]="!list.checked" [(ngModel)]="list.description.value" matInput rows="3"></textarea>
        </mat-form-field>

      </li>
    </ul>
  </section>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-around stretch">
  <button fxFlex="30" mat-raised-button color="accent" (click)="onBack()">
    <span class="material-icons-outlined">
      keyboard_double_arrow_left
    </span>
    <span class="btn-back">
      Back
    </span>
  </button>
  <button fxFlex="30" mat-raised-button color="primary" [disabled]="validBtn()" (click)="onNext()">

    <span class="material-icons-outlined">
      keyboard_double_arrow_right
    </span>
    <span class="btn-next">
      Next
    </span>
  </button>
</div>
