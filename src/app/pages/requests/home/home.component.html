<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex="80" style="background-color: red;">
        <mat-stepper labelPosition="bottom" #stepper>
            <mat-step>
                <ng-template matStepLabel>First Step</ng-template>
                <app-step1-request></app-step1-request>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Test Purpose</ng-template>
                <app-step2-test-purpose></app-step2-test-purpose>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Testing Type</ng-template>
                <app-step3-testing-type></app-step3-testing-type>
            </mat-step>

            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <app-step4-testing-condition></app-step4-testing-condition>
            </mat-step>
        </mat-stepper>

    </div>
</div>
