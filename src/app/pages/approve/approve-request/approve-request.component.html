<div fxLayoutAlign="center stretch" fxLayout="row wrap" class="content">
    <div fxFlex="80" fxLayoutAlign="space-around stretch" fxLayout="row wrap" class="box-content">
        <app-views fxFlex="100" *ngIf="request" [formInput]="request"></app-views>
        <button *ngIf="request" fxFlex="15" style="margin-top: 20px;" mat-flat-button color="accent" (click)="onClickBack()">
            <span class="material-icons-outlined">
                arrow_back
            </span>
            Back</button>
        <button *ngIf="request" fxFlex="40" style="margin-top: 20px;" mat-flat-button color="warn" (click)="onClickReject()">
            <span class="material-icons-outlined">
                close
            </span>
            Reject</button>
        <button *ngIf="request" fxFlex="40" style="margin-top: 20px;" mat-flat-button color="primary" (click)="onClickApprove()">
            <span class="material-icons-outlined">
                check_circle_outline
            </span>
            Approve</button>
    </div>

</div>
