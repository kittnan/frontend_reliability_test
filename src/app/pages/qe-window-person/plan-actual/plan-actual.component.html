<div fxLayoutAlign="center stretch" fxLayout="row wrap" class="overflow">
  <div
    *ngIf="request"
    #content
    fxFlex.gt-md="80"
    fxFlex.lt-md="100"
    fxLayoutAlign="center stretch"
    fxLayout="row wrap"
    class="mtb-4"
  >
    <a id="top"></a>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end center">
      <button
        mat-raised-button
        color="primary"
        style="margin-right: 10px"
        (click)="handleQrCode()"
      >
        <span class="material-symbols-outlined"> qr_code_2 </span>
        <span> QR CODE </span>
      </button>
    </div>
    <app-views
      [showTest]="false"
      [showReport]="false"
      fxFlex="100"
      [formInput]="request"
    ></app-views>

    <app-qe-receive
      fxFlex="100"
      [form]="request"
      (formChange)="qeReceiveEmit($event)"
      [disable]="true"
    ></app-qe-receive>
    <app-plan-table
      *ngIf="
        request.qeReceive?.qty && dataSource && dataSource.data.length != 0
      "
      fxFlex="100"
      [dataSource]="dataSource"
    ></app-plan-table>

    <app-plan-actual-detail
      *ngIf="planing"
      fxFlex="100"
      [queues]="planing"
    ></app-plan-actual-detail>

    <a id="down"></a>
  </div>
</div>

<a (click)="scrollTo('top')" id="myBtn">↑ Top</a>
<a (click)="scrollTo('down')" id="myBtn2">↓ Down</a>
