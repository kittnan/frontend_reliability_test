<div *ngIf="data" fxLayoutAlign="center stretch" fxLayout="row wrap" class="content">
    <div fxFlex="80" fxLayoutAlign="space-around stretch" fxLayout="row wrap" class="box-content">
        <app-views fxFlex="100" [formInput]="data"></app-views>




        <app-plan-reliability-test *ngIf="data" fxFlex="100" [requestForm]="[data]" [queues]="data.table">
        </app-plan-reliability-test>

        <app-files-report fxFlex="100" [queues]="data.queues"> </app-files-report>
        <!-- <app-approve-form fxFlex="100" [reject]="true" [userApprove]="approve.value" [data]="data"></app-approve-form> -->
    </div>

</div>
