<div fxLayoutAlign="start stretch" fxLayout="row wrap">
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> capacity </th>
            <td mat-cell *matCellDef="let element;let i =index">
                {{calCap(element,i)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="function">
            <th mat-header-cell *matHeaderCellDef> FUNCTION </th>
            <td mat-cell *matCellDef="let element;let i =index">
                <ul>
                    <li *ngFor="let item of element.function; let i=index">
                        {{item.name}}
                    </li>
                </ul>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let element;let i =index">
                xx
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> SELECT </th>
            <td mat-cell *matCellDef="let element;let i =index">
                <button mat-raised-button color="warn" (click)="onSelect(element)">SELECT</button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
