<div fxLayoutAlign="center stretch" fxLayout="row wrap" class="overflow">
    <div *ngIf="form" fxFlex.gt-md="80" fxFlex.lt-md="100" fxLayoutAlign="center stretch" fxLayout="row wrap" class="box-body mtb-4 form-grey">
        <app-step1 fxFlex="100" [step1]="form.step1"></app-step1>
        <app-step2 fxFlex="100" [step2]="form.step2"></app-step2>
        <app-step3 fxFlex="100" [step3]="form.step3"></app-step3>
        <app-step4 fxFlex="100" [step4]="form.step4"></app-step4>

        <mat-divider fxFlex="100" style="margin: 20px 0;"></mat-divider>

        <app-qe-chamber-planning fxFlex="100" [data]="dataSource" (dataChange)="emitted($event)"></app-qe-chamber-planning>
        <app-qe-chamber-planning-detail *ngIf="chamberTable" fxFlex="100" [(data)]="chamberTable" (dataChange)="dataChange($event)" (tableChange)="tableChange($event)" (approveChange)="approveChange($event)">
        </app-qe-chamber-planning-detail>


        <mat-form-field fxFlex="100" appearance="fill" style="margin-top: 30px;">
            <mat-label>SEND TO...</mat-label>
            <mat-select [compareWith]="objectComparisonFunction" [formControl]="approve">
                <mat-option *ngFor="let item of userApprove; let i=index" [value]="item">
                    {{item.name|uppercase}}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <app-approve-form fxFlex="100" [reject]="true" [userApprove]="approve.value" [data]="form"></app-approve-form>




    </div>

</div>
