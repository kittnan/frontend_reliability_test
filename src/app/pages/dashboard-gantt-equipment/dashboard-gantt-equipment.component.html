<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center start" class="over-flow">
  <div fxFlex="95" fxFlex.xl="95" fxFlex.lg="95" fxLayout="row wrap" fxLayoutAlign="center start"
    class="content-item mt-2">
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center start">
      <mat-form-field fxFlex="100" appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <table fxFlex="100" mat-table matSort [dataSource]="dataSource" class="">
        <ng-container matColumnDef="controlNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> controlNo </th>
          <td mat-cell *matCellDef="let element;let i = index">
            <span *ngIf="displayControlNo(element,i)">
              {{element.controlNo}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
          <td mat-cell *matCellDef="let element">
            <span class="text-link">
              {{element.code}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="conditionName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> conditionName </th>
          <td mat-cell *matCellDef="let element"> {{element.conditionName}} </td>
        </ng-container>
        <ng-container matColumnDef="at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> at </th>
          <td mat-cell *matCellDef="let element"> {{element.at}} </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> startDate </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate |date}} </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> endDate </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate |date}} </td>
        </ng-container>
        <ng-container matColumnDef="statusText">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
          <td mat-cell *matCellDef="let element"> Ending -> {{element.statusText}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator fxFlex="100" [pageSizeOptions]="[25,50,100,200,dataSource.filteredData.length]"
        aria-label="Select page of users">
      </mat-paginator>

      <!-- <div fxFlex="100" style="background-color: rgb(219, 219, 219);">

        <div id="main" style="width: 1000px; height: 700px;">

        </div>
      </div> -->

    </div>
  </div>
</div>
