<div *ngIf="data" fxLayoutAlign="center stretch" fxLayout="row wrap" class="overflow">
    <div fxFlex="80" fxLayoutAlign="space-around stretch" fxLayout="row wrap" class="box-body">
        <app-views fxFlex="100" [formInput]="data"></app-views>
        <app-plan-reliability-test fxFlex="100" *ngIf="data &&data.table" [requestForm]="[data]" [queues]="data.table"></app-plan-reliability-test>
    </div>

</div>
