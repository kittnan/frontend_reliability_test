<div class="container" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="card">
        <div class="card-head" fxLayout="row wrap" fxLayoutAlign="center center">

            <div fxFlex="100" fxLayoutAlign="center center">
                <span class="card-title2" fxLayoutAlign="center center">
                    RELIABILITY TEST
                </span>
            </div>
            <div fxFlex="100" fxLayoutAlign="center center">
                <span class="card-title" fxLayoutAlign="center center">
                    LOGIN
                </span>
            </div>
        </div>
        <div class="card-body" fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-form-field fxFlex="100" appearance="legacy">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field fxFlex="100" appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Placeholder">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

        </div>
        <div class="card-footer" fxLayoutAlign="center center">
            <button (click)="onLogin()" mat-raised-button fxFlex="50" color="warn" style="margin-top: 10px;">
                <span class="material-icons-outlined">
                    lock_open
                </span>
            </button>
        </div>
    </div>
</div>
