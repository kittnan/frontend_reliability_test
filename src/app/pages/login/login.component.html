<div class="container" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="card">
        <div class="card-head" fxLayout="row wrap" fxLayoutAlign="center center">

            <div fxFlex="100" fxLayoutAlign="center center">
                <span class="card-title2" fxLayoutAlign="center center">
                    RELIABILITY TEST
                </span>
            </div>
            <div fxFlex="100" fxLayoutAlign="center center">
                <span class="card-title" fxLayoutAlign="center center">
                    LOGIN
                </span>
            </div>
        </div>
        <form [formGroup]="LoginForm" (submit)="onLogin()" class="card-body" fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="" formControlName="username">
            </mat-form-field>
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="" formControlName="password">
            </mat-form-field>

            <div class="card-footer" fxLayoutAlign="center center">
                <button type="submit" mat-raised-button fxFlex="50" color="primary" style="margin-top: 10px;">
                    <span class="material-icons-outlined">
                        lock_open
                    </span>
                    
                </button>
            </div>
        </form>

    </div>
</div>
