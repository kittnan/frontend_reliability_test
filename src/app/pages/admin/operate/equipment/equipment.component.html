<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch" class="over-flow">

  <div fxFlex.gt-md="60" fxFlex="70" fxLayout="row wrap" fxLayoutAlign="center stretch" class="content-item mt-2">

    <div fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap">
      <span class="box-title"> Equipments </span>
    </div>
    <!-- <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end stretch">
      <button mat-button color="primary" (click)="openDialog();">
        <span class="material-icons-outlined">
          playlist_add
        </span>
        <span>
          NEW ITEM
        </span>
      </button>
    </div> -->

    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex="50" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <button fxFlex="50" fxFlex.gt-md="25" [disabled]="!selection.selected || selection.selected.length== 0 "
        mat-raised-button color="accent" (click)="handlePreview()" style="margin: 10px 5px 0 0;">
        <div fxLayout="row wrap" fxLayoutAlign="center center">
          <span class="material-icons-outlined">
            manage_search
          </span>
          Preview
        </div>
      </button>

      <div *ngIf="dataSource" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <table mat-table [dataSource]="dataSource" style="width: 100%">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>code</th>
            <td mat-cell *matCellDef="let element">{{ element.code }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>location</th>
            <td mat-cell *matCellDef="let element">{{ element.location }}</td>
          </ng-container>

          <ng-container matColumnDef="qrcode">
            <th mat-header-cell *matHeaderCellDef>qrcode</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element.qrcode" alt="" style="width: 50px; height: 50px" />
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
        </table>
      </div>

    </div>


  </div>








</div>
