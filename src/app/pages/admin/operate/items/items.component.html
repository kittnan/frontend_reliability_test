<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">

    <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center stretch" class="box-body">

        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end stretch">
            <button fxFlex="10" mat-icon-button color="primary" (click)="openDialog();">
        <span class="material-icons-outlined">
          playlist_add
        </span>
        <span>
          NEW ITEM
        </span>
      </button>
        </div>

        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Type..." #input>
            </mat-form-field>

            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch" class="mat-elevation-z8">
                <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                        <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CODE </th>
                        <td mat-cell *matCellDef="let row"> {{row.code |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
                        <td mat-cell *matCellDef="let row"> {{row.type |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                        <td mat-cell *matCellDef="let row"> {{row.name |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="qty">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q'ty (USE) </th>
                        <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
                    </ng-container>

                    <ng-container matColumnDef="qtyNon">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q'ty (NOT USE) </th>
                        <td mat-cell *matCellDef="let row"> {{row.qtyNon }} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                        <td mat-cell *matCellDef="let row"> {{row.status |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">

                            <button mat-icon-button color="primary" (click)="onEdit(row)" style="margin-right: 10px;">
                <span class="material-icons-outlined">
                  edit
                </span>
              </button>

                            <button mat-icon-button color="warn" (click)="onDelete(row)">
                <span class="material-icons-outlined">
                  delete
                </span>
              </button>

                        </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                </mat-paginator>
            </div>

        </div>


    </div>








</div>
