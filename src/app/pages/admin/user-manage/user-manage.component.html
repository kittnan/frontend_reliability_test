<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">
    <div fxFlex="80" style="margin-top: 5px;" class="page-box">
        <span>USER-MANAGE PAGE</span>
    </div>
    <div fxFlex="80" fxLayout="row wrap" fxLayoutAlign="center stretch" style="margin-top: 20px;" class="page-box">


        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end stretch">
            <button mat-icon-button color="primary" (click)="openDialogAddUser();">
        <span class="material-icons-outlined">
          person_add
        </span>
      </button>
        </div>

        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Type..." #input>
            </mat-form-field>

            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch" class="mat-elevation-z8">
                <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                        <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name }} </td>
                    </ng-container>


                    <ng-container matColumnDef="employee_ID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMPLOYEE ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.employee_ID }} </td>
                    </ng-container>


                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>


                    <ng-container matColumnDef="department">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> DEPARTMENT </th>
                        <td mat-cell *matCellDef="let row"> {{row.department |uppercase}} </td>
                    </ng-container>


                    <ng-container matColumnDef="section">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> SECTION </th>
                        <td mat-cell *matCellDef="let row"> {{row.section |uppercase}} </td>
                    </ng-container>


                    <ng-container matColumnDef="auth">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTHORIZE </th>
                        <td mat-cell *matCellDef="let row"> {{row.authorize }} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell *matCellDef="let row; let i =index" style="text-align: center;">

                            <button mat-icon-button color="primary" (click)="onEdit(row,i)" style="margin-right: 10px;">
                <span class="material-icons-outlined">
                  edit
                </span>
              </button>

                            <button mat-icon-button color="warn" (click)="onDelete(row)">
                <span class="material-icons-outlined">
                  delete
                </span>
              </button>

                        </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>

</div>
