<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch" class="over-flow">

    <div fxFlex="80" fxLayout="row wrap" fxLayoutAlign="center stretch" class="box-body">

        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end stretch">
            <button mat-button color="primary" (click)="openDialog();">
        <span class="material-icons-outlined">
          playlist_add
        </span>
        <span>
          NEW CHAMBER
        </span>
      </button>
        </div>

        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Type..." #input>
            </mat-form-field>

            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch" class="">
                <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                        <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CODE </th>
                        <td mat-cell *matCellDef="let row"> {{row.code |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                        <td mat-cell *matCellDef="let row"> {{row.name |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="capacity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> MAX CAPACITY </th>
                        <td mat-cell *matCellDef="let row"> {{row.capacity |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="function">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> FUNCTION </th>
                        <td mat-cell *matCellDef="let row">
                            <ul style="padding: 0;">
                                <li *ngFor="let item of row.function; let i=index">
                                    {{item.name|uppercase}}
                                </li>
                            </ul>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="use">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> USE </th>
                        <td mat-cell *matCellDef="let row"> {{row.use }} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                        <td mat-cell *matCellDef="let row">
                            <span *ngIf="row.status">READY</span>
                            <span *ngIf="!row.status">NOT READY</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">

                            <button mat-icon-button color="primary" (click)="onEdit(row)" style="margin-right: 10px;">
                <span class="material-icons-outlined">
                  edit
                </span>
              </button>

                            <button mat-icon-button color="warn" (click)="onDelete(row)">
                <span class="material-icons-outlined">
                  delete
                </span>
              </button>

                        </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                </mat-paginator>
            </div>

        </div>


    </div>

</div>
