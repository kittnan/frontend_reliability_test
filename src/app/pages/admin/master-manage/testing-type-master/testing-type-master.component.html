<div fxLayout="row wrap" fxLayoutAlign="start stretch">
    <div fxFlex="100" fxLayoutAlign="end stretch">
        <button mat-icon-button color="primary" (click)="openDialog();">
            <span class="material-icons-outlined">
                add
            </span>
        </button>

    </div>
    <mat-form-field fxFlex="100" appearance="legacy">
        <mat-label>Search</mat-label>
        <input matInput #keySearch (input)="onUserFilter(keySearch.value)">
    </mat-form-field>


    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">
        <table class="table" fxFlex="100">
            <thead>
                <tr>
                    <th style="text-align: start;">No.</th>
                    <th style="text-align: start;">group</th>
                    <th style="text-align: start;">condition</th>
                    <th width="10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let master of filteredMaster; let i=index">
                    <td style="vertical-align: text-top;">{{i+1}}</td>
                    <td style="vertical-align: text-top;">{{master.group}}</td>
                    <td>
                        <ul *ngFor="let li of master.list; let i=index">
                            <li>
                                {{li.name}}
                                <ul>
                                    <li *ngFor="let a of li.listItem; let i=index">
                                        {{a.name}}
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </td>
                    <td style="text-align: center; vertical-align: text-top;">
                        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="onEdit(master);">Edit</button>
                            <button mat-menu-item (click)="onDelete(master);">Delete</button>
                        </mat-menu>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>



</div>
