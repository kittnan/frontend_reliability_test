<div fxLayout="row wrap" fxLayoutAlign="center stretch" class="over-flow">

    <div fxFlex="80" class="box-body" fxLayout="row wrap" fxLayoutAlign="start stretch">
        <div fxFlex="100" fxLayoutAlign="end stretch">
            <button mat-icon-button color="primary" (click)="openDialog();">
                <span class="material-icons-outlined">
                    playlist_add
                </span>
            </button>

        </div>
        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Type..." #input>
            </mat-form-field>

            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch" class="">
                <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                        <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="group">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE NAME </th>
                        <td mat-cell *matCellDef="let row"> {{row.group |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="list">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> LIST </th>
                        <td mat-cell *matCellDef="let row">
                            <ul>
                                <li *ngFor="let item of row.list; let i=index">
                                    {{item.name}}
                                </li>
                            </ul>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">

                            <button mat-icon-button color="primary" (click)="onEdit(row)" style="margin-right: 10px;">
                                <span class="material-icons-outlined">
                                    edit
                                </span>
                            </button>

                            <button mat-icon-button color="warn" (click)="onDelete(row)">
                                <span class="material-icons-outlined">
                                    delete
                                </span>
                            </button>

                        </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>





</div>
