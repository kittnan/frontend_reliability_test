<div [formGroup]="interval">
    <h4>Inspection Interval</h4>
    <mat-form-field class="w-full" appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-full" appearance="legacy">
        <mat-label>Value</mat-label>
        <input matInput type="number" formControlName="value">
    </mat-form-field>
    <button *ngIf="!data" mat-raised-button class="w-full" color="primary" (click)="onSubmit();">
      <span class="material-icons-outlined">
        add_task
      </span>
      <span>CREATE</span>
    </button>
    <button *ngIf="data" mat-raised-button class="w-full" color="primary" (click)="onSave();">
      <span class="material-icons-outlined">
        save
      </span>
      <span>SAVE</span>
    </button>
</div>
