<div fxLayout="row wrap" fxLayoutAlign="center stretch" class="over-flow">

    <div fxFlex.gt-md="90" fxFlex="90" class="content-item mt-2" fxLayout="row wrap" fxLayoutAlign="start stretch">

        <div fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap">
            <span class="box-title"> Model Condition Manage </span>
        </div>
        <div fxFlex="100" fxLayoutAlign="start stretch">
            <button mat-button color="primary" (click)="fileInput.click()">
                <span class="material-icons-outlined">
                    file_upload
                </span>
                <span>
                    Import
                </span>
            </button>
            <input type="file" hidden #fileInput (change)="onFileSelected($event)" accept=".xlsx, .csv">
            <button mat-button color="primary" (click)="downloadFile()">
                <span class="material-icons-outlined">
                    file_download
                </span>
                <span>
                    Download
                </span>
            </button>
        </div>
        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch">
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>

            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center stretch" class="">
                <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>

                    <ng-container *ngFor="let key of displayedColumns; let i=index">
                        <ng-container [matColumnDef]="key">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-custom"> {{key}} </th>
                            <td mat-cell *matCellDef="let row;let i = index" style="text-align: center;">
                                {{row[key] || ''}}
                            </td>
                        </ng-container>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter
                            "{{input.value}}"
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>





</div>
