<div
  fxLayout="row wrap"
  fxLayoutAlign="center start"
  style="margin-top: 10px; margin-bottom: 20px"
>
  <div fxFlex="80" fxLayout="row wrap" fxLayoutAlign="center start" class="content-item">
    <div fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row wrap">
      <span class="box-title"> Qr Code </span>
    </div>
    <div
      fxFlex="100"
      fxLayout="row wrap"
      fxLayoutAlign="start center"
      style="margin: 10px 0"
      fxLayoutGap="10"
    >
      <mat-form-field  appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput [(ngModel)]="text1" placeholder="QE-B3" />
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>No. Start</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="numberStart"
          [max]="numberEnd"
          placeholder="1"
        />
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>No. End</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="numberEnd"
          [min]="numberStart"
          placeholder="10"
        />
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Digit</mat-label>
        <input matInput [(ngModel)]="digit" placeholder="3" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="handleRunNumber()">
        <div fxLayout="row wrap" fxLayoutAlign="start center">
          <span class="material-icons-outlined">
            search
            </span>
          Result
        </div>
      </button>

      <button [disabled]="!selection.selected || selection.selected.length== 0 " mat-raised-button color="accent" (click)="handlePreview()">
        <div fxLayout="row wrap" fxLayoutAlign="start center">
          <span class="material-icons-outlined">
            manage_search
            </span>
          Preview
        </div>
      </button>
      <button (click)="createData()" >
        CreateData
      </button>
    </div>

    <div
      *ngIf="dataSource"
      fxFlex="100"
      fxLayout="row wrap"
      fxLayoutAlign="start start"
    >
      <table
        mat-table
        [dataSource]="dataSource"
        style="width: 100%"
      >
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              [aria-label]="checkboxLabel()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <ng-container matColumnDef="qrcode">
          <th mat-header-cell *matHeaderCellDef>qrcode</th>
          <td mat-cell *matCellDef="let element">
            <img
              [src]="element.qrcode"
              alt=""
              style="width: 50px; height: 50px"
            />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
    </div>
  </div>
</div>
